name: trigger jenkins on close of PR
on: 
  pull_request:
    types: [closed]
    branches:
      - feature*
jobs:
  build:
    name: CI Pipeline-Build
    runs-on: ubuntu-latest
    steps:
    - name: trigger jenkins Job
      uses: appleboy/jenkins-action@master
      with:
        url: "http://digisprint-lp.com:5457"
        user: "admin"
        token: ${{ secrets.JENKINS_TOKEN }}
        job: "config-pipeline"
