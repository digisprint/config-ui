name: trigger jenkins on close of PR
on: 
  pull_request:
    types: [closed]
  push:
    branches:
      - feature*
jobs:
  build:
    name: CI Pipeline-Build
    runs-on: ubuntu-latest
    steps:
    - name: "Trigger jenkins job"
      uses: GoldenspearLLC/build-jenkins-job@master
      with:
        jenkins-url: "http://digisprint-lp.com:5457/"
        jenkins-token: ${{ secrets.JENKINS_TOKEN }}
        user: "admin"
        job-path: "job/config-pipeline"
    - name: Get job status
      run: echo "Job status is ${{ steps.job-build.outputs.job_status }}"